<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/product.css">

    <title>Athletica GYM</title>
</head>

<body>

<div id="navbar-placeholder"></div>

<section id="banner" class="mt-5 bg-dark text-white">
  <div class="container">
    <div class="row align-items-center" style="min-height: 300px;">
      <div class="col-md-8 text-start">
        <h2 class="fw-bold fs-1">Your Fitness Journey Starts Here</h2>
        <h2 class="fw-bold fs-2">Up to <span class="text-warning">50% off</span> - Gym Supplements & Accessories</h2>
      </div>
    </div>
  </div>
</section>

<section id="products" class="text-center mt-5">
    <div class="d-flex justify-content-center">
      <h2 class="title-header pb-2">Our <span>Products</span></h2>
    </div>

    <div class="d-flex justify-content-center mt-4 mb-5">
      <button class="btn btnbg m-2" data-filter="*">All</button>
      <button class="btn btnbg m-2" data-filter=".mostsales">Most Sales</button>
      <button class="btn btnbg m-2" data-filter=".news">News</button>
      <button class="btn btnbg m-2" data-filter=".discounts">Discounts</button>
    </div>

    <div class="container">
      <div class="collection-list row justify-content-center">

        <div class="col-6 col-md-4 col-lg-3 news product-item">
          <div class="product-card card m-2 p-0 text-center">
            <img
              src="/img/Iso protein 1.jpg"
              class="card-img-top product-trigger"
              alt="Iso Protein"
              data-name="Iso Protein"
              data-price="30"
              data-description="High-quality isolate protein for lean muscle growth and quick recovery."
              data-img="/img/Iso protein 1.jpg"
            >
            <div class="card-body">
              <div class="star mt-3 mb-3 text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i>
              </div>
              <p class="card-title title fs-5 fw-bold"><span>Iso Protein</span></p>
              <p class="card-text fw-bold">30 BD</p>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3 news product-item">
          <div class="product-card card m-2 p-0 text-center">
            <img
              src="/img/Whey Protein 2.jpg"
              class="card-img-top product-trigger"
              alt="Whey Protein"
              data-name="Whey Protein"
              data-price="27"
              data-description="Classic whey blend to support muscle recovery and daily protein needs."
              data-img="/img/Whey Protein 2.jpg"
            >
            <div class="card-body">
              <div class="star mt-3 mb-3 text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i>
              </div>
              <p class="card-title title fs-5 fw-bold"><span>Whey Protein</span></p>
              <p class="card-text fw-bold">27 BD</p>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3 news product-item">
          <div class="product-card card m-2 p-0 text-center">
            <img src="/img/Cookie Dough 3.jpg" class="card-img-top product-trigger" alt="Cookie Dough" data-name="Cookie Dough" data-price="24" data-description="High-protein cookie dough flavour - perfect for a sweet post-workout shake." data-img="/img/Cookie Dough 3.jpg">
            <div class="card-body">
              <div class="star mt-3 mb-3 text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i>
              </div>
              <p class="card-title title fs-5 fw-bold"><span>Cookie Dough</span></p>
              <p class="card-text fw-bold">24 BD</p>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3 discounts product-item">
          <div class="product-card card m-2 p-0 text-center">
            <img src="/img/Beef Xp 4.webp" class="card-img-top product-trigger" alt="Beef Xp" data-name="Beef Xp" data-price="20" data-description="Lean beef protein formula designed for serious muscle and strength gains." data-img="/img/Beef Xp 4.webp">
            <div class="card-body">
              <div class="star mt-3 mb-3 text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i>
              </div>
              <p class="card-title title fs-5 fw-bold"><span>Beef Xp</span></p>
              <p class="card-text fw-bold">20 BD</p>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3 discounts product-item">
          <div class="product-card card m-2 p-0 text-center">
            <img src="/img/Cookie Dough 5.jpg" class="card-img-top product-trigger" alt="Cookie Dough" data-name="Cookie Dough (Discount)" data-price="17" data-description="Same great cookie dough taste in a special discount pack." data-img="/img/Cookie Dough 5.jpg">
            <div class="card-body">
              <div class="star mt-3 mb-3 text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i>
              </div>
              <p class="card-title title fs-5 fw-bold"><span>Cookie Dough</span></p>
              <p class="card-text fw-bold">17 BD</p>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3 mostsales product-item">
          <div class="product-card card m-2 p-0 text-center">
            <img src="/img/Creatine 6.jpg" class="card-img-top product-trigger" alt="Creatine" data-name="Creatine" data-price="10" data-description="Pure creatine monohydrate to boost strength, power, and performance." data-img="/img/Creatine 6.jpg">
            <div class="card-body">
              <div class="star mt-3 mb-3 text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i>
              </div>
              <p class="card-title title fs-5 fw-bold"><span>Creatine</span></p>
              <p class="card-text fw-bold">10 BD</p>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3 mostsales product-item">
          <div class="product-card card m-2 p-0 text-center">
            <img
              src="/img/Gloves 7.jpg"
              class="card-img-top product-trigger"
              alt="Gloves"
              data-name="Training Gloves"
              data-price="6"
              data-description="Comfortable training gloves for better grip and wrist protection."
              data-img="/img/Gloves 7.jpg"
            >
            <div class="card-body">
              <div class="star mt-3 mb-3 text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i>
              </div>
              <p class="card-title title fs-5 fw-bold"><span>Gloves</span></p>
              <p class="card-text fw-bold">6 BD</p>
            </div>
          </div>
        </div>

        <div class="col-6 col-md-4 col-lg-3 mostsales product-item">
          <div class="product-card card m-2 p-0 text-center">
            <img src="/img/Shaker 8.jpg" class="card-img-top product-trigger" alt="Shaker" data-name="Shaker" data-price="4" data-description="Leak-proof shaker bottle for smooth, clump-free protein shakes." data-img="/img/Shaker 8.jpg">
            <div class="card-body">
              <div class="star mt-3 mb-3 text-warning">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-half"></i>
              </div>
              <p class="card-title title fs-5 fw-bold"><span>Shaker</span></p>
              <p class="card-text fw-bold">4 BD</p>
            </div>
          </div>
        </div>

      </div>
    </div>
</section>

<section id="cart-section" class="mt-5 mb-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="cardbg p-4 p-md-5 shadow">
          <div class="d-flex justify-content-center">
            <h2 class="title-header pb-2">Your Cart</h2>
          </div>
          <div id="cart-items" class="row justify-content-center mt-4"></div>

          <div class="text-center mt-4">
            <button id="buyBtn" class="btn px-4 btnbg">
              Buy Now
            </button>
          </div>

          <div id="buyMessage" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalProductTitle">Product Details</h1>
      </div>

<div class="modal-body">
    <div class="row">

    <div class="col">
      <img id="modalProductImg" src="" class="d-block w-100" style="height:280px; object-fit:contain; background:#f1f1f1;" alt=""></div>

          <div class="col pt-4">
            <h4 class="mb-2" id="modalProductName"></h4>
            <p id="modalProductDesc"></p>
            <p class="fw-bold" id="modalProductPrice"></p>

            <button class="btn btn-primary" id="modalAddToCart">Add to Cart <i class="bi bi-cart3"></i></button>
            <div id="cartFeedback" class="alert alert-success mt-3 py-2 d-none">Added to cart</div>
            <div class="modal-footer justify-content-start p-0">
              <button class="btn btn-dark" data-bs-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>


<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/footer.js"></script>
<script src="/js/checker.js"></script>
<script src="/js/products.js"></script>
</body>
</html>
